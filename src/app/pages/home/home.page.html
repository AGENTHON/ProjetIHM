<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
        <ion-button (click)="logout()">DÃ©connexion</ion-button>
    </ion-toolbar>
</ion-header>

<ion-toolbar>
    <form style="border: solid black;">
        <span>Ajouter un utilisateur</span>
        <ion-input id="user-name" required>Nom</ion-input>
        <ion-input id="user-job" required>Job</ion-input>
        <ion-button (click)="createUser()" id="createUser" type="submit">Ajouter utilisateur</ion-button>
    </form>
</ion-toolbar>
  

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Home</ion-title>
        </ion-toolbar>
    </ion-header>


    <app-user-list (deleteUser)="deleteUser($event)" (selectedUser)="selectedUser($event)" [userList]="userList$ | async"></app-user-list>
</ion-content>
